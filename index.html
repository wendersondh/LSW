<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Atividade 4</title>
    </head>
    <body>

        <section class="container p-3 mt-3 mb-3 bg-body-secondary">
            <form action="">
                <div class="mb-3">
                    <label for="produto" class="form-label">Produto</label>
                    <input type="text" class="form-control" name="produto" id="produto" placeholder="Digite o nome do produto" required />
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" class="form-control" name="preco" id="preco" placeholder="Digite o preço do produto" required />
                </div>
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </form>
        </section>

        <section class="container d-flex justify-content-around flex-xl-wrap p-3 bg-body-secondary">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Comprado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section> 
        <script src="./index.js" type="module" ></script>
    </body>
</html>
